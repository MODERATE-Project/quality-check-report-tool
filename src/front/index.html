<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Datos Energéticos del Edificio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 300px;
            height: 200px;
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            background-color: #fff;
        }

        .drop-area.hover {
            border-color: #4CAF50;
        }

        .section {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        .section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            color: #4CAF50;
        }

        .section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .item {
            margin-left: 20px;
            padding: 5px 0;
        }

        .item strong {
            color: #4CAF50;
        }

        .columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            flex: 0 48%;
        }

        .full-width {
            flex: 0 100%;
        }
    </style>
</head>

<body>
    <h1>Datos Energéticos del Edificio</h1>
    <div class="drop-area" id="drop-area">
        Arrastra y suelta el archivo XML aquí
    </div>
    <div id="result"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const result = document.getElementById('result');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const files = event.dataTransfer.files;
            if (files.length) {
                const formData = new FormData();
                formData.append('file', files[0]);

                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => response.text())
                    .then(data => {
                        result.innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });
    </script>
</body>

</html>
